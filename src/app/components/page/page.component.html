<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="page.component.css"> 

</head>

<body>


    <div class="header-container">
        <div class="izquierda">
            <button class="boton" mat-button (click)="toggleSidenav()">A침adir</button>
            <img title="Inicio" src="./../../../assets/LOGO_ORI2Color.png" width="150" alt="Logo de ORI">

        <div class="search">

        <div class="derecha">

    <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side">

        <nav class="opciones">
            <h3 class="opcion" (click)="ModalAddCoordinador()" value="coordinador">Agregar coordinador de instituci칩n</h3>
            <h3 class="opcion" (click)="ModalAddInstituciones()" value="institucion">Agregar instituci칩n</h3>

            <h3 class="opcion" (click)="ModalAddUsuario()" value="usuario">Agregar usuario</h3>
        </nav>

        
    </mat-sidenav>

    <mat-sidenav-content id="mySidenav">
    <div>
        <div class="usuarios">
            <app-users></app-users>
        </div>

        <nav id="convenios">
            <app-all-convenios></app-all-convenios>
        </nav>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</body>
</html>
