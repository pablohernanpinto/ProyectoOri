<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="page.component.css"> 

</head>

<body>


    <div class="header-container">
        <div class="izquierda">
            <button  class="boton" *ngIf="loginService.getUserRole() === 'si'" mat-button (click)="toggleSidenav()">Añadir</button><!--  *ngIf="loginService.getUserRole() === 'si'" -->
            <img title="Inicio" src="./../../../assets/LOGO_ORI2Color.png" width="150" alt="Logo de ORI">
        </div>
        <div class="search">
            <input type="text" [(ngModel)]="busqueda" (input)="enviarMensaje()" name="search" placeholder="Buscar por universidad, tipo de convenio, etc">
        </div>
    
        <div class="derecha">
            <img class="icono" (click)="logout()"  title="Cerrar Sesión" src="../../../assets/Logout.png" alt="Logout">
        </div>
    </div>
    

    
    <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side">

        <nav class="opciones">
            <h3 class="opcion" (click)="ModalAddCoordinador()" value="coordinador">Añadir coordinador de institución</h3>
            <h3 class="opcion" (click)="ModalAddInstituciones()" value="institucion">Añadir institución</h3>
            <h3 class="opcion" (click)="ModalADD()" value="convenio">Añadir convenio</h3>
            <h3 class="opcion" (click)="ModalAddUnidadGestora()" value="convenio">Añadir unidad gestora</h3>
            <h3 class="opcion" *ngIf="loginService.getUserRole() === 'si' && loginService.getUserName() === 'rodrigo@admin.com'"  (click)="ModalAddUsuario()" value="usuario">Agregar usuario</h3>
        </nav>
<!-- *ngIf="loginService.getUserRole() === 'si' && loginService.getUserName() === 'rodrigo@admin.com' " -->
        
    </mat-sidenav>

    <mat-sidenav-content id="mySidenav">
    <div>
        <div class="usuarios">
            <app-users></app-users>
        </div>

        <nav id="convenios">
            <app-all-convenios></app-all-convenios>
        </nav>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</body>
</html>
