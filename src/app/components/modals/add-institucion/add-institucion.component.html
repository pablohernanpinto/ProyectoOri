<div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span (click)="closeDialog()" class="close">&times;</span>
        <h2>Añadir institución</h2>
      </div>
      <div class="modal-body">
        <ng-container>
            <br>
            <form class="ingreso" (ngSubmit)="addConvenio(formContact)" #formContact="ngForm">

                
                <div class="orden">
                    <input  name = 'nombre_inst' type="text" class="input" [(ngModel)]="formulario.nombre_inst" placeholder="Nombre de institución" required>
                
                </div>
            
                <div class="orden">
                    <input  name = 'pais' type="text" class="input" [(ngModel)]="formulario.pais" placeholder="Pais" required>
  
                    <input name = 'tipo_institucion'  type="text" class="input" [(ngModel)]="formulario.tipo_institucion" placeholder="Tipo de institución" required>
                  </div>
              

                <div class="orden">
                  <button type="submit">Agregar Institución</button>
                  
                </div>
            
            </form>            
            <br>
        </ng-container>
      </div>
    </div>
  </div>
